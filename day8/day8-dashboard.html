<!DOCTYPE html>
<!-- EXERCISE 1:
    Specify the title, the charset (UTF-8) and the viewport of the page.
    -->
<html lang="en">
  <head>
    <!-- the charset (UTF-8) -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- the viewport of the page -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- the title -->
    <title>Day 8</title>
    <link rel="stylesheet" href="./day8-styles.css" />
  </head>
  <body>
    <h1>Day 8</h1>
    <div>
      <input type="text" id="newTask" />
      <input type="button" value="Add new Task" onclick="addNewTask()" />
      <div>
        <!-- EXERCISE 4
                Create a button "Remove First Task" to trigger the method "removeFirst" -->
        <button id="removeFirstTask" onclick="removeFirst()">
          Remove first task
        </button>

        <!-- EXERCISE 3
                Create a button "Remove Last Task" to trigger the method "removeLast" -->
        <button id="removeLastTask" onclick="removeLast()">
          Remove last task
        </button>
      </div>
      <ul class="task-list" id="task-list">
        <li>One task</li>
        <li>Two task</li>
        <li>Three task</li>
        <li>Four task</li>
      </ul>
      <button onclick="bubbleSort()">Sort</button>
      <input type="color" placeholder="Color" id="colorPicker" />
      <input
        type="button"
        value="Change task background"
        onclick="changeTaskBackgroundColor()"
      />
    </div>
    <a href="/index.html"> Back to home</a>
    <script src="./day8.js"></script>
  </body>
</html>
